<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="icon" type="image/png" href="cat icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="welcome page.css">
  <iframe src="music-player.html" style="position:fixed;top:-9999px;width:1px;height:1px;opacity:0;border:none;z-index:9999;" frameborder="0"></iframe>
  <script src="music-global.js"></script>
  
<body>
  <div class="welcome-page">
    <div class="rectangle">
      <div class="content-wrapper">
        <p class="title">Greetings, mi amor!</p>
        <p class="subtitle">I made this just for you</p>
        <p class="subtext">Click here to get started!</p>
        <a href="password.html" class="log-in-button">
          <div class="log-in">START</div>
        </a>
      </div>
    </div>
  </div>
</body>
<script>
  document.addEventListener('click', () => {

    const event = new MouseEvent('click', { bubbles: true });
    document.querySelector('iframe').contentWindow?.dispatchEvent(event);
  }, { once: true });
  
  document.addEventListener('touchstart', () => {
    document.querySelector('iframe').contentWindow?.postMessage('play', '*');
  }, { once: true });
</script>

</html>
