<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <link rel="icon" type="image/png" href="cat icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lexend:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="music-global.js"></script>
  <link rel="stylesheet" href="password.css">
</head>
<body>
  <div class="password">
    <div class="rectangle"></div>
    <div class="password-title">But first, what's the password?</div>
    <div class="hint-text">(Hint: Our monthsary)</div>
    
    <div class="progress-container">
      <div class="progress-line"><span class="progress-number"></span></div>
      <div class="progress-line"><span class="progress-number"></span></div>
      <div class="progress-line"><span class="progress-number"></span></div>
      <div class="progress-line"><span class="progress-number"></span></div>
    </div>

    <div class="numpad">
      <div class="row">
        <button class="num-btn" data-value="1">1</button>
        <button class="num-btn" data-value="2">2</button>
        <button class="num-btn" data-value="3">3</button>
      </div>
      <div class="row">
        <button class="num-btn" data-value="4">4</button>
        <button class="num-btn" data-value="5">5</button>
        <button class="num-btn" data-value="6">6</button>
      </div>
      <div class="row">
        <button class="num-btn" data-value="7">7</button>
        <button class="num-btn" data-value="8">8</button>
        <button class="num-btn" data-value="9">9</button>
      </div>
      <div class="row">
        <button class="num-btn" data-value="0">0</button>
        <button class="enter-btn">ENTER</button>
      </div>
    </div>
  </div>

  <script>
    let password = '';
    const correctPassword = '0311';
    const progressLines = document.querySelectorAll('.progress-line');
    
    document.querySelectorAll('.num-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if (password.length < 4) {
          password += btn.dataset.value;
          updateProgress();
        }
      });
    });
    
    document.querySelector('.enter-btn').addEventListener('click', () => {
      if (password === correctPassword) {
        window.location.href = 'landingpage.html'; 
      } else {
        window.location.href = 'wrongpassword.html';
      }
    });
    
    function updateProgress() {
      progressLines.forEach((line, index) => {
        if (index < password.length) {
          line.style.backgroundColor = '#fb296c';
          line.querySelector('.progress-number').textContent = password[index];
        }
      });
    }
    
    function resetProgress() {
      progressLines.forEach(line => {
        line.style.backgroundColor = '#1d192b';
        line.querySelector('.progress-number').textContent = '';
      });
      password = ''; 
    }
  </script>
</body>
</html>
